<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Orders List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Orders List</h1>
      <button onclick="window.location.href='add.html'">Add Order</button>

      <input type="text" id="searchInput" placeholder="Search orders..." />
      <select id="sortSelect">
        <option value="orderDate">Sort by Date</option>
        <option value="totalPrice">Sort by Total Price</option>
      </select>

      <table id="ordersTable">
        <thead>
          <tr>
            <th>Order #</th>
            <th>Customer</th>
            <th>Date</th>
            <th>Address</th>
            <th>Product</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <script src="script.js"></script>
  </body>
</html>
